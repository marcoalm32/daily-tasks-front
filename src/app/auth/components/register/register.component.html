<app-container-form [width]="'550px'" [minHeight]="'450px'">
    <form [formGroup]="form" class="register">
        <div class="col-12 mt-25">
            <app-field 
                formControlName="name" 
                [label]="message.name"
                [placeholder]="message.placeholder.name"
            ></app-field>
            <app-field 
                formControlName="phone" 
                [label]="message.phone"
                [placeholder]="message.placeholder.phone"
                [mask]="'(00) 00000-0000'"
            ></app-field>
            <app-field 
                formControlName="email" 
                [label]="message.email"
                [placeholder]="message.placeholder.email"
            ></app-field>
            <app-field 
                formControlName="password" 
                [label]="message.password"
                type="password" 
                [placeholder]="message.placeholder.password"
            ></app-field>
            <app-field 
                formControlName="confirmPassword" 
                [label]="message.confirm_password"
                type="password" 
                [placeholder]="message.placeholder.confirm_password"
            ></app-field>
        </div>
        <div class="col-12 d-flex justify-space-around mt-20">
            <app-button 
                [label]="message.cancel"
                [size]="'large'"
                [color]="'accent'"
                (click)="cancel()"
                [disabled]="form.invalid"
            ></app-button>
            <app-button 
                [label]="message.save"
                [size]="'large'"
                (click)="register()" 
                [disabled]="form.invalid"
            ></app-button>
        </div>
        <div class="col-12 d-flex justify-center mt-10">
            <a class="font-body" routerLink="/auth/login">JÃ¡ possuo conta</a>
        </div>
    </form>
</app-container-form>
