<section class="board">
    <div class="row">
        <div *ngFor="let stepper of steppers" class="stepper font-title col-4" [style.backgroundColor]="stepper.color">
            {{ stepper.label }}
        </div>
    </div>

    <div class="row" cdkDropListGroup>
        <div class="col-4">
            <div 
                class="stack" 
                cdkDropList
                [cdkDropListData]="boardList.get('A Fazer')"
                (cdkDropListDropped)="drop($event, 'A Fazer')">
                <div 
                    class="task" 
                    *ngFor="let task of (boardList.get('A Fazer') || [])"
                    cdkDrag>
                    <app-task-card [task]="task"></app-task-card>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div 
                class="stack" 
                cdkDropList
                [cdkDropListData]="boardList.get('Em Andamento')"
                (cdkDropListDropped)="drop($event, 'Em Andamento')">
                <div 
                    class="task" 
                    *ngFor="let task of (boardList.get('Em Andamento') || [])"
                    cdkDrag>
                    <app-task-card [task]="task"></app-task-card>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div 
                class="stack" 
                cdkDropList
                [cdkDropListData]="boardList.get('Concluído')"
                (cdkDropListDropped)="drop($event, 'Concluído')">
                <div 
                    class="task" 
                    *ngFor="let task of (boardList.get('Concluído') || [])"
                    cdkDrag>
                    <app-task-card [task]="task"></app-task-card>
                </div>
            </div>
        </div>
    </div>

    
</section>
