<mat-form-field appearance="outline" class="w-100">
      <mat-label>{{ label }}</mat-label>

      <input
        matInput
        [type]="type"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [value]="value"
        (input)="onInput($event)"
        [mask]="mask"
        (blur)="onTouched()"
      />
</mat-form-field>
<div class="font-small field-error" *ngIf="shouldShowError()">
  <p>{{getErrorMessage()}}</p>
</div>
