<mat-form-field appearance="outline" class="w-100">
      <mat-label>{{ label }}</mat-label>

      <input
        matInput
        [type]="type"
        [placeholder]="placeholder"
        [disabled]="disabled"
        [value]="value"
        (input)="onInput($event)"
        (blur)="onTouched()"
      />
      <mat-error *ngIf="shouldShowError()">
        {{ getErrorMessage() }}
      </mat-error>
</mat-form-field>
