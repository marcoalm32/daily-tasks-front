<aside class="sidebar">
    <nav>
        <ul>
            <li 
                *ngFor="let route of routes">
                <a 
                    class="route" 
                    [routerLink]="route.path" 
                    routerLinkActive="active">
                    <mat-icon class="icon" fontSet="material-symbols-outlined">{{route.icon}}</mat-icon>
                    <span>{{route.label}}</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
